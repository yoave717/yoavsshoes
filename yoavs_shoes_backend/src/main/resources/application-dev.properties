# ===============================
# DEVELOPMENT ENVIRONMENT
# ===============================

# Database Configuration for Development (same as main for simplicity)
spring.datasource.url=jdbc:postgresql://localhost:5433/shoe_store_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA Configuration for Development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop

# Security - Less strict for development
app.jwt.secret=devSecretKey123456789devSecretKey123456789
app.jwt.expiration=86400000

# CORS Configuration for React development server
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001

# Logging - More verbose for development
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.shoestore=DEBUG

# Enable H2 Console for development (if needed)
spring.h2.console.enabled=false